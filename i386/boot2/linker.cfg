MEMORY
{
    RAM       (xrw) : ORIGIN = 0x20200, LENGTH = 480K
}

SECTIONS {

        .text   : {     
                        base_addr = .;
			* (__INIT,__text);
			* (__INIT,__data);
                        * (.vectors*);
                        * (.startup*);
                        * (.text*); 
			__data_start = .;
			__data_stop = .;
                        } > RAM
        .rodata   : { 
                * (.rodata*);
                . = ALIGN(8); 
                initdata = .;
        } > RAM

        .data   : AT( initdata ) {
                data_start = .;
                * (.data*);   
                data_end = .;
        } > RAM

    
        .bss    : {
                __bss_start = .;
                 * (.bss*);  
                __bss_stop = .;
          } > RAM


        .stack   : {
                . = ALIGN(8); 
                . = . + 0x8000; /* 32kB of stack */
                stack_top = .;
        } > RAM
        .malloc : {
                . = ALIGN(8); 
                malloc_base = .;
                . = . + 0x8000; /* 32KB of Malloc */
                malloc_top = .;
        } > RAM



        /DISCARD/   : {
                /* Don't emit dynamic sections */ 
                * (.interp*);   

                }

}
