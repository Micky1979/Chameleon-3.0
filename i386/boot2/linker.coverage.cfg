MEMORY
{
    RAM       (xrw) : ORIGIN = 0x20200, LENGTH = 10M
}

SECTIONS {

        .text   : {
                        base_addr = .;
			* (__INIT,__text);
			* (__INIT,__data);
                        * (.vectors*);
                        * (.startup*);
                        * (.text*);
                        } > RAM
        .data   : {
                * (.rodata*);
		* (.data*);
        } > RAM

        .bss    : {
                __bss_start = .;
                 * (.bss*);
                __bss_stop = .;
        } > RAM

	.symbols : {
		__data_start = .;
		INCLUDE "Symbols.dylib.ld" ;
		__data_stop = .;
	} > RAM


        /DISCARD/   : {
                /* Don't emit dynamic sections */
                * (.interp*);

                }

}
